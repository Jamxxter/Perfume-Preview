<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Perfume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="preview">
        <img class="perfume-img" src="assets/images/image-product-desktop.jpg"/>
        <div class="details">
            <div class="product-name" ><h6>PERFUME</h6></div>
            <div class="product-qoute">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="comment">
                <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <h1 class="current-price">$149.99</h1>
                <h3 class="old-price">$169.99</h3>
            </div>
                <button class="btn-cart"> 
                    <img src="assets/images/icon-cart.svg"/ alt="shopping-cart">
                    <h4>Add to Cart</h4>
            </div>
        </div>
        
    </div>
</div>
    <div id="bottom-creator">
        <p>Challenged by <a href="https://www.frontendmentor.io/home" id="challenged" target="_blank">Frontend Mentor</a> and Coded by <a href="https://github.com/Jamxxter" id="creator" target="_blank">Aldrin B. Paniza</a></p>
